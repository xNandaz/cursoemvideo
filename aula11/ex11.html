<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>

   <h1>Sistemas de multas</h1>
   <input type="number" name="txt1" id="txtn1"> km/h
   <input type="button" value="verificar" onclick="clicar()">
   <div id="res"></div>

   <script>
    
        function clicar(){
        var valortxt = document.getElementById('txtn1')
        var resultado = document.querySelector('div#res')

        var vel = Number(valortxt.value)
        resultado.innerHTML = `<p>Sua velocidade é de ${vel}</p>`

        if (vel > 60){
            resultado.innerHTML += `você será <strong>multado</strong>`
        }
        resultado.innerHTML += `<p>dirija sempre com o cinto de segurança</p>`
    }

   </script>
</body>
</html>
